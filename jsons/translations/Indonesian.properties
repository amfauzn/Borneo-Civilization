# Nations
Now we will see if you are cowards or warriors! = Sekarang kita dapat mengetahui apakah kau seorang pecundang ataukah seorang pejuang!
I am Mulawarman, King of Martadipura. May there always be peace between us. = Saya Mulawarman, Raja dari Martadipura. Semoga kita selalu dalam perdamaian.
I present this 20000 cattle as gift. Are you a Brahmins? = Saya menghadiahkan 20000 ekor sapi. Apakah Anda seorang Brahmana?

You have strayed from God's path, and now we will correct it. = Kau telah menjauh dari jalan Tuhan, dan kami akan membenahinya.
Do you really think you can walk over us so easily? = Kamu pikir kamu bisa melibas kita dengan mudah?
I am Aji Pangeran Sinum Panji. Kutai people honor me with respect. Will I see the same from you? = Saya Aji Pangeran Sinum Panji. Orang-orang Kutai menghormati saya. Akankah saya dapat penghormatan yang sama dari Anda?
Kartanagaran send you gifts of greeting. = Kartanagaran mengirim Anda hadiah persahabatan.
Kutai Unification = Penyatuan Kutai

You deserve nothing less than war, but in my abundant mercy, I will make it brief and decisive. = Anda berhak diperangi, tetapi dengan keluasan hati, Saya akan melakukannya dengan singkat dan pasti.
You could have found another way. Now, your regrets will be measured in blood. = Kau dapat memakai cara lain. Sekarang, penyesalanmu akan diukur dengan pertumpahan darah.
We resisted to the last, but it was too late … too late. = Kami bertahan sampai akhir, tetapi semua telah terlambat … terlambat.
We are happy to offer this trade with you. = Dengan senang hati kami menawarkan pertukaran ini dengan Anda.
Thalassocracy = Dominasi Perairan

Your transgressions are as deep as oceans. Prepare for war! = Pelanggaranmu sedalam samudera. Bersiaplah untuk perang!
I will not allow you to remain in power any longer. You have offended me for too long! = Saya tidak akan mengizinkanmu mempertahankan kekuatan lebih lama lagi. Kamu telah menyinggung saya terlalu lama!
With God's help, may Sulu people one day reclaim its territory. = Dengan bantuan Tuhan, semoga orang-orang Sulu dapat merebut kembali daerah kekuasannya.
I am Jamulul Kiram, Sultan of Sulu. It is my great pleasure to finally meet you. = Saya Jamulul Kiram, Sultan dari Sulu. Sebuah kebanggaan bagi saya untuk menemui Anda,
Better hurry, I may change my mind. = Cepat, sebelum saya berubah pikiran.
Moro Raids = Serangan Moro
Gain a free Worker whenever Courthouse is constructed \nMay sell Worker for 100 Gold = Mendapatkan Pekerja gratis setiap Pengadilan dibangun \nDapat menjual Pekerja untuk 100 Emas

As predicted, you know only how to take. Come, then—choose the manner of your defeat. = Seperti dugaan, kau hanya mengerti cara merebut. Datanglah, kemudian-pilihlah caramu menerima kekalahan.
May God grant me these last wishes -- peace and prosperity for Banjar. = Semoga Tuhan memberi harapan terakhir saya -- kedamaian dan kemakmuran untuk Banjar.
May God bless us, I am Sultan Hidayatullah of Banjar. = Semoga Tuhan memberkati kita, Saya Sultan Hidayatullah dari Banjar.
Spice Tribute = Upeti Rempah-Rempah
Capital provides 3 copies of Pepper \nAllied City-States provide Gold equal to 50% of what they produce for themselves \n+50% resources gifted by City-States = Ibukota menghasilkan 3 kopian Lada \nNegara-Kota Sekutu memberikan Emas sebesar 50% dari apa yang mereka hasilkan untuk Negara-Kota mereka sendiri \n+50% sumber daya yang diberikan Negara-Kota

Masquerading as friends was kind of fun, wasn't it? Unfortunately it's time to drop the pretense and get to the business at hand. = Menyamar sebagai teman begitu menyenangkan, bukan? Sayang sekali saatnya berhenti berpura-pura dan menyelesaikan urusan kita.
War? We are not amused. = Perang? Kami tidak terhibur.
Greetings. Would you be interested in this trade agreement? = Salam. Apakah kau tertarik dengan bisnis ini?
White Rajah = Raja Putih

